<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boston House Price Prediction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 520px;
      width: 100%;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      color: #1a202c;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    label {
      color: #4a5568;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #f7fafc;
      color: #2d3748;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    input[type="text"]::placeholder {
      color: #a0aec0;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .prediction-result {
      margin-top: 24px;
      padding: 20px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      border-radius: 12px;
      text-align: center;
      color: white;
      font-size: 18px;
      font-weight: 600;
      animation: fadeIn 0.5s ease-out;
      box-shadow: 0 8px 16px rgba(245, 87, 108, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè† House Price Predictor</h1>
    <p class="subtitle">Enter property details for Boston area price estimation</p>
    
    <form action="{{ url_for('predict') }}" method="post">
      <div class="form-grid">
        <div class="input-group">
          <label>CRIM</label>
          <input type="text" name="CRIM" placeholder="0.00632" required />
        </div>
        
        <div class="input-group">
          <label>ZN</label>
          <input type="text" name="ZN" placeholder="18.0" required />
        </div>
        
        <div class="input-group">
          <label>INDUS</label>
          <input type="text" name="INDUS" placeholder="2.31" required />
        </div>
        
        <div class="input-group">
          <label>CHAS</label>
          <input type="text" name="CHAS" placeholder="0" required />
        </div>
        
        <div class="input-group">
          <label>NOX</label>
          <input type="text" name="NOX" placeholder="0.538" required />
        </div>
        
        <div class="input-group">
          <label>RM</label>
          <input type="text" name="RM" placeholder="6.575" required />
        </div>
        
        <div class="input-group">
          <label>Age</label>
          <input type="text" name="Age" placeholder="65.2" required />
        </div>
        
        <div class="input-group">
          <label>DIS</label>
          <input type="text" name="DIS" placeholder="4.09" required />
        </div>
        
        <div class="input-group">
          <label>RAD</label>
          <input type="text" name="RAD" placeholder="1" required />
        </div>
        
        <div class="input-group">
          <label>TAX</label>
          <input type="text" name="TAX" placeholder="296" required />
        </div>
        
        <div class="input-group">
          <label>PTRATIO</label>
          <input type="text" name="PTRATIO" placeholder="15.3" required />
        </div>
        
        <div class="input-group">
          <label>B</label>
          <input type="text" name="B" placeholder="396.9" required />
        </div>
      </div>
      
      <div class="input-group">
        <label>LSTAT</label>
        <input type="text" name="LSTAT" placeholder="4.98" required />
      </div>
      
      <button type="submit">Predict Price</button>
    </form>
    
    {% if prediction_text %}
    <div class="prediction-result">
      {{ prediction_text }}
    </div>
    {% endif %}
  </div>
</body>
</html>
